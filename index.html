<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calorie Counter">
    <meta name="keywords" content="App, Calorie, Counter">
    <meta name="author" content="James Sorrentini">

    <meta property="og:title" content="James Sorrentini - Counter App" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="./assets/images/bg-js-project.jpg" />
    <meta property="og:url" content="https://calorie-counter-47816.firebaseapp.com/" />

    <title>Calorie Counter</title>
    
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="left-side">
        <div class="left-element">
            <h1>Goal</h1>
            <span id="goal">0</span>
        </div>
        <div class="left-element">
            <h1>Eaten</h1>
            <span id="eaten">0</span>
        </div>
    </div>

    <div class="right-side">
        <div class="circular-progress">
            <p>Kcal to go</p>
        </div>
        <input type="number" placeholder="Kcal..." id="calorie">
        <div class="buttons">
    
        </div>
    </div>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
